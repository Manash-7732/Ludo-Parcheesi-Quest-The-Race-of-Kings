<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcheesi Quest: The Race of Kings</title>    <!--  Indian name for LUDO -->
 
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      #main {
        margin-top: 2%;
        display: flex;    
        flex-direction: row;
        justify-content: space-evenly;
        align-content: center;
        align-items: center;
      }

      #board {
        border: 5px solid black;
        width: 650px;
        height: 650px;
        flex-direction: column;
        border-radius: 5px;
        padding: 1px;
      }

      #row1 {
        display: flex;
        width: 100%;
        height: 40%;
      }

      #row2 {
        display: flex;
        width: 100%;
        height: 20%;
      }

      #row3 {
        display: flex;
        width: 100%;
        height: 40%;
      }

      #green {
        width: 40%;
        background-color: green;
        padding: 20px;
      }

      #yellow {
        width: 40%;
        background-color: yellow;
        padding: 20px;
      }

      #red {
        width: 40%;
        background-color: red;
        padding: 20px;
      }

      #blue {
        width: 40%;
        background-color: blue;
        padding: 20px;
      }

      .inner {
        border-radius: 20px;
        background-color: white;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
      }

      #upper {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        padding: 5%;
      }

      #lower {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        align-content: center;
        padding: 5%;
      }

      .g_green {
        display: flex;
        justify-content: center;
        border-radius: 10%;
        background-color: green;
        width: 100%;
        height: 100%;
        margin-right: 10%;
        box-shadow: 3px 3px 3px 3px gray;
      }

      .g_yellow {
        display: flex;
        justify-content: center;
        border-radius: 10%;
        background-color: yellow;
        width: 100%;
        height: 100%;
        margin-right: 10%;
        box-shadow: 3px 3px 3px 3px gray;
      }

      .g_red {
        display: flex;
        justify-content: center;
        border-radius: 10%;
        background-color: red;
        width: 100%;
        height: 100%;
        margin-right: 10%;
        box-shadow: 3px 3px 3px 3px gray;
      }

      .g_blue {
        display: flex;
        justify-content: center;
        border-radius: 10%;
        background-color: blue;
        width: 100%;
        height: 100%;
        margin-right: 10%;
        box-shadow: 3px 3px 3px 3px gray;
      }

      #yellow_move {
        display: grid;
        display: grid;
        width: 20%;
        height: 100%;
        grid-template-columns: 33% 33% 33%;
        grid-template-rows: 16.5% 16.5% 16.5% 16.5% 16.5% 16.5%;
      }

      #red_move {
        display: grid;
        display: grid;
        width: 20%;
        height: 100%;
        grid-template-columns: 33% 33% 33%;
        grid-template-rows: 16.5% 16.5% 16.5% 16.5% 16.5% 16.5%;
      }

      #green_move {
        display: grid;
        width: 40%;
        height: 100%;
        grid-template-rows: 33% 33% 33%;
        grid-template-columns: 16.5% 16.5% 16.5% 16.5% 16.5% 16.5%;
      }

      #blue_move {
        display: grid;
        width: 40%;
        height: 100%;
        grid-template-rows: 33% 33% 33%;
        grid-template-columns: 16.5% 16.5% 16.5% 16.5% 16.5% 16.5%;
      }

      .box {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }

      .box-y {
        background-color: yellow;
      }

      .box-g {
        background-color: green;
      }

      .box-b {
        background-color: blue;
      }

      .box-r {
        background-color: red;
      }

      #multicolor {
        position: relative;
        width: 20%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white; 
      }

      .triangle {
        position: absolute;
        width: 50%;
        height: 50%;
      }

      .green {
        top: 0;
        left: 0;
        background-color: green;
        clip-path: polygon(0 0, 100% 0, 0 100%);
      }

      .yellow {
        top: 0;
        right: 0;
        background-color: yellow;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
      }

      .red {
        bottom: 0;
        left: 0;
        background-color: red;
        clip-path: polygon(0 0, 100% 100%, 0 100%);
      }

      .blue {
        bottom: 0;
        right: 0;
        background-color: blue;
        clip-path: polygon(100% 0, 100% 100%, 0 100%);
      }

      #dice {
        display: inline-block;
        position: relative;
      }

      #die {
        padding: 50px;
        background-image: url("src/1.png");
        background-color: rgba(0, 0, 255, 0);
        background-size: contain;
        border: 5px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.4s ease, background-image 0.4s ease;
      }

      @keyframes rollDice {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #die.rolling {
        animation: rollDice 0.6s ease;
      }

      #die:hover {
        transform: scale(1.1);
      }

      #b1,
      #b2,
      #b3,
      #b4 {
        background-image: linear-gradient(blue, rgb(0, 110, 255));
        border: 1px solid black;
        box-shadow: 3px 3px 5px black;
        border-radius: 50%;
        width: 90%;
        height: 90%;
        margin: auto;
      }

      #g1,
      #g2,
      #g3,
      #g4 {
        background-image: linear-gradient(green, rgb(94, 255, 0));
        border: 1px solid black;
        box-shadow: 3px 3px 5px black;
        border-radius: 50%;
        width: 90%;
        height: 90%;
        margin: auto;
        z-index: 1;
      }

      #y1,
      #y2,
      #y3,
      #y4 {
        background-image: linear-gradient(yellow, rgb(255, 166, 0));
        border: 1px solid black;
        box-shadow: 3px 3px 5px black;
        border-radius: 50%;
        width: 90%;
        height: 90%;
        margin: auto;
        z-index: 1;
      }

      #r1,
      #r2,
      #r3,
      #r4 {
        background-image: linear-gradient(red, rgb(255, 191, 172));
        border: 1px solid black;
        box-shadow: 3px 3px 5px black;
        border-radius: 50%;
        width: 90%;
        height: 90%;
        margin: 2px;
        margin: auto;
        z-index: 1;
      }
      #r1,
      #b1,
      #g1,
      #y1 {
        z-index: 1;
      }
      #r2,
      #b2,
      #g2,
      #y2 {
        z-index: 2;
      }
      #r3,
      #b3,
      #g3,
      #y3 {
        z-index: 3;
      }
      #r4,
      #b4,
      #g4,
      #y4 {
        z-index: 4;
      }
      #Text {
        font-size: 20px;
      }
      .box.star {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box.star::before {
        content: "â˜…"; /* Unicode star */
        font-size: 2.5rem; /* Adjust size */
        color: black; /* Star color changed to black */
        display: inline-block;
        text-align: center;
      }


      #player-count {
  text-align: center;
  background-color: #ffe6e6; /* Soft pink background */
  padding: 10px;
  border-radius: 12px;
  width: 220px;
  position: absolute; /* Use absolute positioning */
  top: 50%; /* Center vertically */
  right: 10px; /* Position it 10px from the right */
  transform: translateY(-50%); /* Adjust vertical positioning to center */
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

#player-count h3 {
  font-size: 18px;
  color: #ff6b81; /* Soft red color */
  margin-bottom: 8px; /* Reduced space between heading and labels */
}

label {
  font-size: 14px;
  color: #555;
  display: block;
  margin: 5px 0; /* Reduced space between labels */
  cursor: pointer;
  transition: transform 0.3s ease;
}

label:hover {
  transform: scale(1.1); /* Slightly enlarges the label on hover */
}

input[type="radio"] {
  margin-right: 6px; /* Smaller space between radio button and label */
  accent-color: #ff6b81; /* Matching the radio button color */
}

input[type="radio"]:checked + label {
  font-weight: bold;
  color: #ff6b81; /* Highlighted text when selected */
}

input[type="radio"]:focus {
  outline: none;
  box-shadow: 0 0 4px rgba(255, 107, 129, 0.6); /* Subtle focus effect */
}

    </style>
